<!-- askcompany/instagram/templates/instagram/post_form.html -->

{% extends 'instagram/layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}    <!-- CSRF Token 발행 -->

        {% bootstrap_form form %}
        {% comment %} 
        <table>
            {{ form }}  <!-- form은 table태그로 감싸주기 -->
        </table>
        {% endcomment %}
        
        {% buttons %}
            <button class="btn btn-primary">
                저장
            </button>
        {% endbuttons %}

    </form>
    <hr/>
    {% if post %}
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">
            내용으로
        </a>
    {% endif %} 

    <a href="{% url 'instagram:post_list' %}" class="btn btn-primary">
        목록
    </a>
{% endblock content %}
