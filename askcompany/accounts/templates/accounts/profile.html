<!-- account/templates/accounts/profile.html -->

{% extends 'accounts/layout.html' %}

{% block content %}
    <h2>User: {{ user }}</h2>
    {% comment %}
    {{ user.is_authenticated }}
    {% endcomment %}

    {% if user.profile %}
        <ul>
            <li>{{ user.profile.address }}</li>
            <li>{{ user.profile.zipcode }}</li>
        </ul>
    {% endif %}

    <a href="{% url 'profile_edit' %}" class="btn btn-primary">
        프로필 수정
    </a>

{% endblock content %}
